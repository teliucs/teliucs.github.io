<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lorenzo Tegliucci - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        speedLimit: 5.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/storm-trooper-modified.png" />
        <h1>@teliucs</h1>
      </header>
      <ul>
        <li>
          <a href="https://instagram.com/_lorenzotegliucci?igshid=YmMyMTA2M2Y=">
            <img src="./images/Instagram_logo_2016.svg.webp" alt="YouTube" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/teliucs">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://discordapp.com/users/271559470952349696">
            <img src="./images/discord.png" alt="Homepage" width="20" />
            Discord
          </a>
        </li>
        <li>
          <a href="https://github.com/teliucs">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
